<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/registro_asistencia.css" />
    <title>Asistencia</title>
  </head>
  <body>
    <section class="hero">
      <div class="titulo">
        <h1>Registro de Asistencia</h1>
        <p>Registre la asistencia de los usuarios.</p>
      </div>
    </section>

    <section class="datosPaciente">
      <div class="estadopaciente">
        <label for="cedula">Cédula del Paciente:</label>
        <input type="text" id="cedula" />
      </div>
    </section>

    <section class="datosConsulta">
      <label for="consultaSelect">Selecciona la consulta</label>
      <select id="consultaSelect"></select>
      <div class="medico" id="infoMedico">
        <!-- Se llena con JS -->
      </div>

      <label for="fecha">Fecha de la consulta:</label>
      <input type="date" id="fecha" />

      <label for="hora">Hora de la consulta:</label>
      <input type="time" id="hora" />
    </section>

    <section class="pago">
      <label for="costo">Costo de la consulta:</label>
      <input id="costo" readonly />

      <label for="pago">Pago:</label>
      <select id="pago">
        <option value="efectivo">Efectivo</option>
        <option value="tarjeta">Tarjeta de crédito</option>
        <option value="transferencia">Transferencia bancaria</option>
      </select>

      <div class="botonesasistencia">
        <button id="registrarAsistencia">Registrar Asistencia</button>
        <button id="volver" onclick="window.location.href='../index.html'">Volver</button>
      </div>
    </section>

    <script src="./jsrecepcion/registro_asistencia.js"></script>
  </body>
</html>
