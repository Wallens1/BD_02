<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/consultar_costos.css">
        <title>Document</title>
    </head>
    <body>
        <section class="hero">
            <div class="titulo">
                <h1>Consultar Costos</h1>
                <p>Lista de costos de servicios médicos.</p>
            </div>
        </section>
        <section class="datosPaciente">
            <div class="estadopaciente">
                <label for="cedula">Cédula del Paciente:</label>
                <input type="text" id="cedula"
                    placeholder="Ingrese la cédula del paciente">
                <div class="beneficios">
                    <label for="beneficios">Beneficios:</label>
                    <span id="beneficios">Sin beneficios</span>
                </div>
                <div class="estado">
                    <label>Estado:</label>
                    <span id="estado">particular</span>
                </div>
            </div>
        </section>
        <section class="consultaCostos">
            <div class="especialidad">
                <label for="especialidad">Filtrar por especialidad:</label>
                <select id="especialidad">
                    <option value>Todas</option>
                </select>
            </div>
            <div class="medico">
                <label for="medico">Filtrar por médico:</label>
                <select id="medico">
                    <option value>Seleccione un médico</option>
                </select>
            </div>
            <div class="fechasDisponibles">
                <label>Filtrar por fecha:</label>
                <table border="1" style="margin-top:10px;">
                    <thead>
                        <tr>
                            <th>Fechas disponibles</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-fechas">

                    </tbody>
                </table>
            </div>
            <div class="servicio">
                <label>Seleccionar servicios:</label>
                <div id="servicios-checkboxes"></div>
            </div>
            <div class="costoTotal">
                <div>
                    <div>
                        <label>Costo:</label>
                        <span id="costo">$$$$$.$</span>
                    </div>
                    <div>
                        <label>Descuento:</label>
                        <span id="descuento">$$$$$.$</span>
                    </div>
                    <div>
                        <label>Total:</label>
                        <span id="total">$$$$$.$</span>
                    </div>
                    <div class="botonescostos">
                        <button type="button" id="agendar">Agendar</button>
                        <button type="button" id="volver" onclick="window.location.href='../index.html'">Volver</button>
                    </div>
                </div>
            </div>
        </section>
        <script src="./jsrecepcion/consultar_costos.js"></script>
    </body>
</html>
