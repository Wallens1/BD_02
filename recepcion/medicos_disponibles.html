<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/medicos_disponibles.css">
  <title>Médicos Disponibles</title>
</head>
<body>
  <section class="hero">
    <div class="titulo">
      <h1>Médicos Disponibles</h1>
      <p>Lista de médicos disponibles para consultas.</p>
    </div>
  </section>

  <input type="text" id="search" placeholder="Buscar médico...">

  <div class="filtrarpor">
    <label for="especialidad">Filtrar por especialidad:</label>
    <select id="especialidad">
      <option value="">Todos</option>
    </select>
  </div>

  <section class="medicos" id="medicosDisponibles">
  </section>

  <div class="vermas">
    <button id="verMasBtn" style="margin-top: 20px;">Ver más médicos...</button>
  </div>

  <h2>Médicos no disponibles</h2>
  <section class="noDisponibles" id="medicosNoDisponibles">
  </section>

  <section class="botones">
    <div class="boton">
      <button onclick="window.history.back()">Volver</button>
    </div>
  </section>

  <script src="./jsrecepcion/medicos_disponibles.js"></script>
</body>
</html>
