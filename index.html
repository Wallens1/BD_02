<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Salud Vital</title>
    </head>
    <body>
        <section class="hero">
            <div class="titulo">
                <h1>Salud Vital</h1>
                <p>Centro de control de Recepcion.</p>
            </div>
        </section>

        <section class="botones">
            <div class="boton">
                <button onclick="window.location.href='recepcion/medicos_disponibles.html'">Medicos disponibles</button>
                <button onclick="window.location.href='recepcion/consultar_costos.html'">Consultar Costos</button>
                <button onclick="window.location.href='recepcion/registro_asistencia.html'">Registrar asistencia</button>
            </div>
        </section>

        <section class="Admin">
            <div class="administrador">
                <h1>Admin</h1>
                <label>
                    <input type="text" placeholder="Usuario" name="usuario" />
                </label>
                <label>
                    <input type="password" placeholder="Contraseña" name="contrasena" />
                </label>
                <button id="loginAdmin">Iniciar Sesión</button>
            </div>
        </section>

    <script>
        document.getElementById('loginAdmin').addEventListener('click', function() {
            const usuario = document.querySelector('input[name="usuario"]').value;
            const contrasena = document.querySelector('input[name="contrasena"]').value;

            if (usuario === 'admin' && contrasena === 'admin') {
                window.location.href = 'admin/admin.html';
            } else {
                alert('Usuario o contraseña incorrectos');
            }
        });
    </script>

    </body>
</html>
