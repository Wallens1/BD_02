<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Estadísticas</title>
        <link rel="stylesheet" href="./css/estadisticas.css" />
        <script defer src="./utilidadesjs/estadisticas.js"></script>
    </head>
    <body>

        <section class="hero">
            <div class="titulo">
                <h1>Salud Vital</h1>
                <p>Estadísticas del sistema</p>
            </div>
        </section>

        <section class="resumen">
            <div class="tarjeta">
                <h2>Total de Pacientes</h2>
                <p id="totalPacientes">...</p>
            </div>
            <div class="tarjeta">
                <h2>Citas Hoy</h2>
                <p id="citasHoy">...</p>
            </div>
            <div class="tarjeta">
                <h2>Ingresos Este Mes</h2>
                <p id="ingresosMes">...</p>
            </div>
            <div class="tarjeta">
                <h2>Servicios Más Usados</h2>
                <p id="serviciosPopulares">...</p>
            </div>
        </section>

        <section class="graficos">
            <h2>Gráficos Generales</h2>
            <div class="grafico-placeholder">
                <canvas id="graficoServicios" width="400" height="200"></canvas>
            </div>
        </section>

        <section class="botones">
            <button
                onclick="window.location.href='../admin_utils/utilidades.html'">
                Volver
            </button>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script defer src="./utilidadesjs/estadisticas.js"></script>

    </body>
</html>
