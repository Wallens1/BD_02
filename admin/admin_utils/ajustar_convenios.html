<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ajustar Convenios</title>
        <link rel="stylesheet" href="./css/ajustar_convenios.css">
    </head>
    <body>

        <section class="hero">
            <h1>Ajustar Convenios</h1>
            <p>Modificar beneficios y descuentos asociados a una empresa.</p>
        </section>

        <section class="busqueda">
            <div class="campo">
                <label for="aseguradora">Seleccionar Aseguradora:</label>
                <select id="aseguradora">
                    <option value="">Seleccione una aseguradora...</option>
                </select>
            </div>
            <div class="info-actual">
                <h3>Informaci√≥n Actual</h3>
                <p><strong>Aseguradora:</strong> <span id="nombreActual">-</span></p>
                <p><strong>Beneficio Actual:</strong> <span id="beneficioActual">-</span></p>
                <p><strong>Descuento Actual:</strong> <span id="descuentoActual">-</span></p>
            </div>
        </section>

        <section class="ajustes">
            <h2>Ajustar Convenio</h2>
            <div class="campo">
                <label for="beneficios">Nuevo Beneficio:</label>
                <textarea id="beneficios" rows="4"
                    placeholder="Describa los beneficios del convenio..."></textarea>
            </div>
            <div class="campo">
                <label for="descuento">Nuevo Descuento (%):</label>
                <input type="number" id="descuento" min="0" max="100" step="0.01"
                    placeholder="Ingrese el porcentaje de descuento (0-100)">
            </div>
            <button id="guardarCambios">Guardar Cambios</button>
        </section>
        
        <section class="botones">
            <button id="volver" onclick="window.location.href='../admin.html'">Volver</button>
        </section>
        
        <script src="./js/ajustar_convenios.js"></script>
    </body>
</html>
