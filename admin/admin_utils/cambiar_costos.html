<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Costos</title>
        <link rel="stylesheet" href="./css/cambiar_costos.css"/>
    </head>
    <body>
        <section class="hero">
            <div class="titulo">
                <h1>Cambiar Costos</h1>
                <p>Cambio de costos de servicios m√©dicos.</p>
            </div>
        </section>

        <section class="datosConsulta">
            <h2>Por Servicio</h2>
            <div class="campo">
                <label for="servicio">Servicio:</label>
                <select id="servicio">
                    <option value="">Seleccione un servicio...</option>
                </select>
            </div>
            <div class="campo">
                <label for="nuevoCostoServicio">Nuevo Costo:</label>
                <input type="number" id="nuevoCostoServicio"
                    placeholder="Ingrese el nuevo costo">
            </div>
            <button id="guardarCostoServicio">Guardar Cambios</button>
            <div class="campo">
                <label>Costo Actual:</label>
                <p id="costoActualServicio">$$$$</p>
            </div>
        </section>

        <section class="botones">
            <div class="boton">
                <button
                    onclick="window.location.href='../admin.html'">Volver</button>
            </div>
        </section>
        
        <script src="./js/cambiar_costos.js"></script>
    </body>
</html>
