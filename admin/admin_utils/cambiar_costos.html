<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Costos</title>
        <link rel="stylesheet" href="./css/cambiar_costos.css"/>
    </head>
    <body>
        <section class="hero">
            <div class="titulo">
                <h1>Cambiar Costos</h1>
                <p>Cambio de costos de consultas m√©dicas.</p>
            </div>
        </section>

        <section class="datosConsulta">
            <h2>Consultas</h2>
            <div class="campo">
                <label for="consulta">Consulta:</label>
                <select id="consulta" name="consulta">
                    <option value="">Seleccione un tipo de consulta</option>
                </select>
            </div>
            <div class="campo">
                <label for="nuevoCostoConsulta">Nuevo Costo:</label>
                <input type="number" id="nuevoCostoConsulta"
                    placeholder="Ingrese el nuevo costo">
            </div>
            <button id="guardarCostoConsulta">Guardar Cambios</button>
            <div class="campo">
                <label>Costo Actual:</label>
                <p id="costoActualConsulta">$$$$</p>
            </div>
        </section>

        <section class="botones">
            <div class="boton">
                <button
                    onclick="window.location.href='../admin.html'">Volver</button>
            </div>
        </section>
        <script src="./jsadmin_utils/cambiar_costos.js"></script>
    </body>
</html>
